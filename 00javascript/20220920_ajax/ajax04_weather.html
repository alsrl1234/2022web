<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ajax04_weather</title>
    <link rel='stylesheet' href='../css/reset.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css'>
    <link href='https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap' rel='stylesheet'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>
<body>
    <div class="wInfo">
        <h1 class="sity">seoul</h1>
        <div class="wrap">
            <p class="w_id">clear</p>
            <div class="img">icon</div>
            <p class="temp">22</p>
            <div class="tempWrap">
                
            </div>
        </div>
    </div>

<script>
    const myid = "cd28531524c9ae3f2d440ff03871e0c0";
    let loc = "suwon";
    $.ajax({
        url:"https://api.openweathermap.org/data/2.5/weather?q="+ loc+"&appid="+myid+"&units=metric&lang=kr",
        dataType:"json",
        success:locData
    })
    function locData(data){
        console.log(data)
        let city = data.name;
        let weather = data.weather[0].description;
        let icon = data.weather[0].icon;
        let iUrl = `<img src="https://openweathermap.org/img/wn/${icon}@2x.png">`
        let temp = data.main.temp+"&#x2103";
    
        
        $("city").html(city);
        $(".w_id").html(weather);
        $(".img").html(iUrl);
        $(".temp").html(temp);
        


    }
</script>
</body>
</html>
