<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">1</div>
    <div class="box">2</div>
    <div>3</div>
    <script>
        let gugudan = '';
        for(let i=2;i<10;i++){
            // document.write("3 x " + i + "=" + 3*i +"<br>");
            // document.write(`3 x ${i} = ${3*i}<br>`)
            gugudan += `3 x ${i} = ${3*i}<br>`;
            // document.write(gugudan)
            // console.log(gugudan);
        }
        // document.write(gugudan);
        // document.getElementById('box').innerHTML = gugudan;
        document.getElementsByClassName("box")[0].innerHTML = gugudan;
        document.getElementsByTagName("div")[0].innerHTML = gugudan;
    </script>
</body>
</html>
