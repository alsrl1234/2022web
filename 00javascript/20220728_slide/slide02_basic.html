<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide02_basic</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrapper{width: 500px;height: 200px;margin: 0 auto;background-color: skyblue;overflow: hidden;}
        .wrapper img{width: 100%;}
        .wrapper ul{position: relative;}
        .wrapper li{position: absolute;left: 100%;width: 100%;transition: 0.3s;}
        .wrapper li:first-child{left: 0;}
    </style>
    <script>
        $(document).ready(function(){
            // $(".wrapper li").eq(0).css("left","-100%")
            // $(".wrapper li").eq(1).css("left",0)

            // $(".wrapper li").eq(0).animate({left:"-100%"},1000)
            // $(".wrapper li").eq(1).animate({left:0},1000)

            
            setInterval(slider,3000)
            // $(".wrapper li").eq(0).animate({left:"-100%"},1000)
            let current = 0;
            let i=0;
            function slider(){
                current++;
              
                if(current > 4){
                    current = 0 ;
                    
                    $(".wrapper li").css("left","100%")
                    
                }
                console.log(current)
                // $(".wrapper li").eq(0).css("left",0)
                $(".wrapper li").eq(current).css("left",0)
                
            }
           
           
            
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="../../images/images01.jpg" alt="img1"></li>
            <li><img src="../../images/images02.jpg" alt="img2"></li>
            <li><img src="../../images/images03.jpg" alt="img3"></li>
            <li><img src="../../images/images04.jpg" alt="img4"></li>
            <li><img src="../../images/images05.jpg" alt="img5"></li>
        </ul>
    </div>
</body>
</html>
