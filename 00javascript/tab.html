<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        li{list-style: none;}
        .wrap ul{display: flex;}
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><img src="../images/btn1_1.jpg" alt=""></li>
            <li><img src="../images/btn2_1.jpg" alt=""></li>
            <li><img src="../images/btn3_1.jpg" alt=""></li>
            <li><img src="../images/btn4_1.jpg" alt=""></li>
        </ul>

        <div class="images">
            <img src="../images/spring.jpg" alt="">
        </div>
    </div>
    <script>
        const img = ["spring","summer","fall","winter"]
        for(let i=0;i<img.length;i++){
        $(".wrap > ul > li").eq(i).click(function(){
            $(".images > img").attr("src",`../images/${img[i]}.jpg`)
        })
    }
       
    </script>
</body>
</html>
