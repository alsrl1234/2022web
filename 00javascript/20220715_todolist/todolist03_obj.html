<script>
    let listData = [
        '오늘의할일1',
        '오늘의할일2',
        '오늘의할일3',
        '오늘의할일4',
        '오늘의할일5',
        ]

        let list = '';
        function view(){
            for(let i=0;i<listData.length;i++){
                console.log(i)
                list += `<li>${listData[i]}</li><br>`;
            
        }
        document.getElementsByClassName("listView")[0].innerHTML = list;

    }   
    view();

</script>
